<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="sing in.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>التسجيل</title>
  </head>
  <body>
    <div class="cont">
      <div class="form sing-in" style="margin-top: 50px;">
        <h2>تسجيل الدخول</h2>
        <label>
          <span>البريد الالكتروني</span>
          <input type="email" name="email" />
        </label>
        <label>
          <span>كلمة السر</span>
          <input type="password" name="password" />
        </label>

        <a href="./home.html"
          ><button class="submit" type="button">سجّل</button></a
        >

        <p class="forgot-pass">نسيت كلمة السر ؟</p>
      </div>
      <div class="sub-cont">
        <div class="img">
          <div class="img-text m-up">
            <h2>هل أنت جديد هُنا؟</h2>
            <p>سجل الدخول الآن و أكتشف مميزات الموقع</p>
          </div>
          <div class="img-text m-in">
            <h2>أحد أفراد العائلة ؟</h2>
            <p>إذا كنت تمتلك حساب مسبقاً فاضغط على التسجيل</p>
          </div>
          <div class="img-btn">
            <span class="m-up">التسجيل</span>
            <span class="m-in">تسجيل الدخول</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>التسجيل</h2>
          <label>
            <span>الإسم</span>
            <input type="text" />
          </label>

          <label>
            <span>البريد الالكتروني</span>
            <input type="email" />
          </label>

          <label>
            <span>كلمة السر</span>
            <input type="password" />
          </label>

          <label>
            <span>تأكيد كلمة السر</span>
            <input type="password" />
          </label>

          <a href="./home.html"
            ><button type="button" class="submit">سجل الدخول</button></a
          >
        </div>
      </div>
    </div>
    <script type="text/javascript" src="singin.js"></script>
  </body>
</html>
